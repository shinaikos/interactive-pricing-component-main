<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive pricing component</title>

    <!--link google fontes-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="center column">

    <header class="center column">
        <h1>
            Simple, traffic-based pricing
        </h1>
        <p>
            Sign-up for our 30-day trial.
        </p>
        <p>
            No credit card required.
        </p>
    </header>

    <section class="center column">

        <h2 id="view">
            100k pageviews
        </h2>
        <input type="range" name="" id="range" min="1" max="5">
        <h2 id="price_title">
            <strong id="price" value="16"> $16.00</strong> /month
        </h2>

        <div class="plano center">
            <span>
                Monthly Billing
            </span>
            <div id="toggle" class="toggle">
                <div class="select"></div>
            </div>
            <span>
                Yearly Billing
            </span>
            <div class="discount">
                25%
                <span>
                    discount
                </span>
            </div>
        </div>
    </section>
    <section class="services center column">

        <ul class="center column">
            <li>
                <img src="images/icon-check.svg" alt="check">
                Unlimited websites
            </li>
            <li>
                <img src="images/icon-check.svg" alt="check">
                100% data ownership
            </li>
            <li>
                <img src="images/icon-check.svg" alt="check">
                Email reports
            </li>
        </ul>

        <button class="btn">
            Start my trial
        </button>
    </section>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/shinaikos" target="_blank">Shinaikos</a>.
    </div>
    <script src="assets/js/index.js"></script>
</body>

</html>
