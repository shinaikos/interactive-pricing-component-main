<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive pricing component</title>

    <!--link google fontes-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="center column">

    <header class="center column">
        <h1>
            Simple, traffic-based pricing
        </h1>
        <p>
            Sign-up for our 30-day trial.
        </p>
        <p>
            No credit card required.
        </p>
    </header>

    <section>

        <h2>
            Pageviews
        </h2>
        <input type="range" name="" id="">
        <h2>
            $ /month
        </h2>

        <div class="plano">
            <span>
                Monthly Billing
            </span>
            <div class="toggle">
                <div class="select"></div>
            </div>
            <span>
                Yearly Billing 25% discount
            </span>
        </div>
    </section>
    <section class="services">

        <ul>
            <li>
                Unlimited websites
            </li>
            <li>
                100% data ownership
            </li>
            <li>
                Email reports
            </li>
        </ul>

        <button>
            Start my trial
        </button>
    </section>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/shinaikos" target="_blank">Shinaikos</a>.
    </div>
</body>

</html>
